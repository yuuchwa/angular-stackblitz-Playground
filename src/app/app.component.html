<div class="container" cdkDropListGroup>
  <h2>Movies</h2>
  <div class="movie-list">
    <div class="movie-list">
      <div *ngFor="let movies of moviesCategory">
        <app-accordion>
          <app-accordion-item [movies]="movies"> </app-accordion-item>
        </app-accordion>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Movies Watched</h2>
    <div
     class="movie-list"
      cdkDropList
      #doneMovieList="cdkDropList"
      [cdkDropListData]="moviesWatched"
      (cdkDropListDropped)="onDrop($event)"
    >
      <div
        class="movie-block"
        *ngFor="let moviesWatched of moviesWatched"
        cdkDrag
      >
        {{ moviesWatched.name }}
      </div>
    </div>
  </div>

  <!-- https://www.youtube.com/watch?v=rkhH7Nk8mOM -->
  <div class="card">
    <div>Accordion Demo</div>
    <div *ngFor="let movies of movieCategory">
      <app-accordion>
        <app-accordion-item [movies]="movies"> </app-accordion-item>
      </app-accordion>
    </div>
  </div>
</div>
