<div class="acc-header" (click)="toggle()">
  <div class="header-title" *ngFor="let movie of movies">
    {{ movie.name }}
  </div>
  <div class="arrow"><i class="ion-ios-arrow-down"></i></div>
</div>
<div *ngIf="showBody">
  <div class="acc-body">
    <ng-content></ng-content>
  </div>
</div>
